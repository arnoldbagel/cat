<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #000;
      font-family: "Segoe UI", "Arial Black", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 0 1rem;
    }

    a {
      text-decoration: none;
      color: #00ff66;
      font-size: clamp(3rem, 12vw, 6rem); /* responsive scaling */
      font-weight: 900;
      transition: 0.3s;
    }

    a:hover {
      text-shadow: 0 0 12px #00ff66;
    }

    h2 {
      font-size: clamp(1rem, 5vw, 1.5rem); /* responsive scaling */
      font-weight: 900;
      margin-top: 0.5rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <a href="index.html">404</a>
  <h2>Page Not Found</h2>
</body>
</html>
