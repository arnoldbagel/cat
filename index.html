<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stick.wtf</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    h1 span {
      color: #22c55e;
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem 1.5rem;
      border-radius: 1rem;
      border: 2px solid #22c55e;
      background: transparent;
      color: #22c55e;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    button:hover {
      background: #22c55e;
      color: black;
    }
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #18181b;
      border: 1px solid #22c55e;
      border-radius: 1rem;
      padding: 2rem;
      width: 350px;
      box-shadow: 0 0 20px rgba(34,197,94,0.5);
    }
    .modal h2 {
      color: #22c55e;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border-radius: 0.5rem;
      border: 2px solid #16a34a;
      background: #27272a;
      color: #d1fae5;
    }
    input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 5px #22c55e;
      font-weight: 600;
    }
    .error {
      color: #ef4444;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .success {
      color: #22c55e;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>stick<span>.wtf</span></h1>
  <div class="buttons">
    <button onclick="openModal('login')">Login</button>
    <button onclick="openModal('register')">Register</button>
  </div>

  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div class="modal">
      <h2 id="modal-title">Login</h2>
      <div id="messages"></div>
      <form id="login-form" style="display:none;" onsubmit="return handleLogin(event)">
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button type="submit">Enter</button>
      </form>
      <form id="register-form" style="display:none;" onsubmit="return handleRegister(event)">
        <input type="email" id="register-email" placeholder="Email" />
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <input type="text" id="register-invite" placeholder="Invite Code" />
        <button type="submit">Sign Up</button>
      </form>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    let currentMode = null;
    function openModal(mode) {
      currentMode = mode;
      document.getElementById('modal-bg').style.display = 'flex';
      document.getElementById('messages').innerHTML = '';
      if (mode === 'login') {
        document.getElementById('modal-title').innerText = 'Login';
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
      } else {
        document.getElementById('modal-title').innerText = 'Register';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
      }
    }
    function closeModal() {
      document.getElementById('modal-bg').style.display = 'none';
    }
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById('login-username').value;
      const pass = document.getElementById('login-password').value;
      const messages = document.getElementById('messages');
      messages.innerHTML = '';

      if (user === 'catest' && pass === 'testuserinvite') {
        messages.innerHTML = '<p class="success">Login successful</p>';
        setTimeout(() => {
          window.location.href = 'battle.html';
        }, 1000);
      } else {
        messages.innerHTML = '<p class="error">Credentials invalid</p>';
      }
      return false;
    }

    function handleRegister(e) {
      e.preventDefault();
      const invite = document.getElementById('register-invite').value.trim();
      const messages = document.getElementById('messages');
      messages.innerHTML = '';

      if (invite === 'bnzwx13') {
        messages.innerHTML = '<p class="success">Registration successful</p>';
      } else {
        messages.innerHTML = '<p class="error">Registration invalid: wrong invite code</p>';
      }
      return false;
    }
  </script>
</body>
</html>
